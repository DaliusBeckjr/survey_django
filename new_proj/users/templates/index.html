<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Dojo survey</h1>
            <form action="/result" method="post">
                {% csrf_token %}
                <!-- your sep first_name, last_name, dojo location (dm), favorite lang(dm), comment optional -->
                <div class="mb-3">
                    <label class="form-label">First Name: </label>
                    <input type="text" name="first_name" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name: </label>
                    <input type="text" name="last_name" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Dojo Location:</label>
                    <select name="location" class="form-control">
                        <option value="Arizona"> Arizona </option>
                        <option value="Dakota">Dakota</option>
                        <option value="Seattle">Seattle</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Favorite Language</label>
                    <select name="fav_lang" class="form-control">
                        <option value="Python">Python</option>
                        <option value="Javascript">Javascript</option>
                        <option value="Java">Java</option>
                        <option value="C#">C#</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Comments (optional)</label>
                    <textarea name="comment" id="" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
